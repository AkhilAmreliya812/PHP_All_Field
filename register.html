<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
            integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>    
<form method="post" action="http://localhost/phptask/register.php" enctype="multipart/form-data" autocomplete="off" id="form" name="userForm">

    <h1 class="my-3 row justify-content-md-center">Create user</h1>

    <div class="my-4 row justify-content-md-center">
        <label for="name" class="col-sm-1 col-form-label">Name</label>
        <div class="col-sm-4">
            <input type="text" name="name" class="form-control" id="name">
            <span id="nameErr" class="text-danger"></span>
        </div>
    </div>

    <div class="my-4 row justify-content-md-center">
        <label for="email" class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-4">
            <input type="text" name="email" class="form-control" id="email">
            <span id="emailErr" class="text-danger"></span>
        </div>
    </div>

    <div class="my-4 row justify-content-md-center">
        <label for="username" class="col-sm-1 col-form-label">Username</label>
        <div class="col-sm-4">
            <input type="text" name="username" class="form-control" id="username">
            <span id="usernameErr" class="text-danger"></span>
        </div>
    </div>

    <div class="my-4 row justify-content-md-center">
        <label class="col-sm-1 col-form-label">Gender</label>
        <div class="col-sm-4">
            <div class="form-check form-check-inline m-1">
                <input class="form-check-input gender" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline m-1">
                <input class="form-check-input col-sm-2 gender" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label col-sm-2 gender" for="female">Female</label>
            </div>
            <span id="genderErr" class="ml-5 text-danger"></span>
        </div>
    </div>

    <div class="my-4 row justify-content-md-center">
        <label class="col-sm-1 col-form-label">Hobbies</label>
        <div class="col-sm-4">
            <div class="form-check form-check-inline m-1">
                <input class="form-check-input hobby" type="checkbox" name="hobbies[]" id="cricket" value="Cricket">
                <label class="form-check-label" for="cricket">Cricket</label>
            </div>
            <div class="form-check form-check-inline m-1">
                <input class="form-check-input hobby" type="checkbox" name="hobbies[]" id="music" value="Music">
                <label class="form-check-label" for="music">Music</label>
            </div>
            <div class="form-check form-check-inline m-1">
                <input class="form-check-input hobby" type="checkbox" name="hobbies[]" id="dancing" value="Dancing">
                <label class="form-check-label" for="dancing">Dancing</label>
            </div>
            <span id="hobbyErr" class="text-danger"></span>
        </div>
    </div>

    <div class="my-4 row justify-content-md-center">
        <label for="address" class="col-sm-1 col-form-label">Address</label>
        <div class="col-sm-4">
            <textarea class="form-control" name="address" id="address" rows="3"></textarea>
            <span id="addressErr" class="text-danger"></span>
        </div>
    </div>

    <div class="my-4 row justify-content-md-center">
        <label for="state" class="col-sm-1 col-form-label">Country</label>
        <div class="col-sm-4">
            <select name="country" class="form-select" id="country">
                <option value="">Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
            </select>
            <span id="countryErr" class="text-danger"></span>
        </div>
    </div>

    <div class="my-4 row justify-content-md-center">
        <label for="state" class="col-sm-1 col-form-label">State</label>
        <div class="col-sm-4">
            <select name="state" id="state" class="form-select">
                <option value="" selected>State</option>
            </select>
            <span id="stateErr" class="text-danger"></span>
        </div>
    </div>

    <div class="my-4 row justify-content-md-center">
        <label for="profile" class="col-sm-1 col-form-label">Profile photo</label>
        <div class="col-sm-4">
            <input type="file" name="profile" class="form-control" id="profile">
            <span id="profileErr" class="text-danger"></span>
        </div>
    </div>

    <div class="my-4 row justify-content-md-center">
        <div class="my-4 row justify-content-md-center">
            <button type="button" name="save" class="btn btn-primary col-sm-1 mx-3" id="save">
                Save
            </button>
        </div>
    </div>
</form>
</script>
</body>
</html>
